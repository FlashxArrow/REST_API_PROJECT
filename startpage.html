<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
  
        <title>Page Title</title>
        
        
      
        <link rel="stylesheet" href="style.css">
        </head>
        

      <body>
        <div class="background"></div>
        <div class="container">
      
          <h1>Random Quote Generator</h1>
          <button id="quoteButton">Generate Quote</button>
          <div>
            <p><strong>Quote:</strong> <span id="quote"></span></p>
            <p><strong>Author:</strong> <span id="author"></span></p>
          </div>


          <h1>Select Country For Covid-19 Details </h1>
          <select id="country-select">
          <option>Select country</option>
         </select>
          <div id="country-details"></div>


          <h1>Game Database Search</h1>
          <div class="search-container">
            <form>
              <input type="text" id="gameNameInput" placeholder="Search for a game" name="search">
              <button type="submit"><i class="fa fa-search">	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></i></button>
            </form>
            </div>
          <div id="game-details"></div>   


        </div>



                <!-- JavaScript Files     -->
                <script src="script.js"></script>
      </body>
      
</html>
